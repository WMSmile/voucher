<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
    <title>加盟</title>
</head>
<body>
<div class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">商家名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="商家名称">
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-2 control-label">联系电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" placeholder="联系电话">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" style="width: 80%;margin-left: 10%" onclick="submit()">确 认</button>
        </div>
    </div>
</div>
</body>
<script>
    function submit() {
        var data = {};
        data.name = $('.form-horizontal').find('#name').val();
        data.mobile = $('.form-horizontal').find('#mobile').val();
        $.post('?', data, function(res) {
            alert(res.msg);
            history.back();
        });
    }
</script>
</html>
